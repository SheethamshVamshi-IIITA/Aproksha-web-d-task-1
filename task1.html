<!DOCTYPE html>
<html lang = "en">

      <head>
           <meta charset = "UTF-8">
           <title>Student registration form</title>

      </head>

      <body>

           <nav>
                <a href = "#">Home</a> |

                <a href = "#">Projects</a>
          </nav><br>

          <h1>Student Registration Form</h1>

          <form>
               <label for = "fname">First name:</label><br>
               <input type="text" name="firstname" placeholder= "Firstname" size="15" required /><br>

               <br>

               <label for = "lname">Last name:</label><br>
               <input type="text" name="lastname" placeholder="Lastname" size="15"required /><br> 
               
               <br>
               
               <label for = "dob">DOB:</label><br>
               <input type = "date" id = "dob" name = "dob"><br> 
               
               <br><br>
               
               <label for = "fathersname">Father's Name:</label><br>
               <input type="text" name="fathers name" placeholder="fathers name" size="15"required /><br>
               
               <br>
               
               <label for = "document">Document:</label><br>

               <input type = "radio" id = "aadhaar" name = "document">
               <label for = "aadhaar">Aadhaar</label><br>
               
               <input type = "radio" id = "dlicense" name = "document">
               <label for = "dlicense">Driving License</label><br>
               
               <input type = "radio" id = "other" name = "document">
               <label for = "other">Other</label><br>

               <br>

               <label for = "gender">Gender:</label>
               <select name = "gender" id = "gender">
                       <option value = "male">Male</option>
                       <option value = "female">Female</option>
                       <option value = "other">Other</option>
               </select><br>
               
               <br>
               
               <label for = "description">Description:</label><br>
               <textarea rows = "4" cols="50"></textarea><br>
               
               <br>
               
               <input type = "checkbox" id = "confirm" name = "confirm">
               <label for = "confirm">Confirm</label><br>
               <input type = "submit" value = "Submit">
         </form> <br>
         <br><br>

               <i class="fa fa-instagram" aria-hidden="true"></i>

         </footer>
               
         </body>
</html>
